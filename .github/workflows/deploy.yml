name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ✅ 권한 추가


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2. Node.js 설정 (버전은 필요에 따라 수정 가능)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build Project
        run: npm run build

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "ipciancompany@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/ipcian/ipcianreact.github.io.git
          git clone https://github.com/ipcian/ipcianreact.github.io.git
          cd ipcianreact.github.io
          git rm -rf .
          date=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Previous deploy build result deleted - $date"
          git push

