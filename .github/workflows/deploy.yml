name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2. Node.js 설정 (버전은 필요에 따라 수정 가능)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build Project
        run: npm run build

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          echo "대상 레포지토리 원격 클론"
          git clone https://github.com/ipcian/ipcianreact.github.io.git

          echo "리모트 레포지토리 내용 모두 제거"
          cd ipcianreact.github.io
          git rm -rf .

          echo "Git 사용자 정보 설정"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          date=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Previous deploy build result deleted - $date"
          git push

          echo "원래 디렉토리로 변경"
          cd ../

          echo "빌드된 파일이 있는 디렉토리로 이동"
          cd dist

          echo "Git 초기화 & 사용자 정보 설정"
          git init --initial-branch=main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "대상 레포지토리 원격 추가"
          git remote add origin https://github.com/ipcian/ipcianreact.github.io.git
          git fetch origin
          git checkout main || git checkout -b main
          git branch --set-upstream-to=origin/main main

          echo "파일 추가 및 커밋 생성"
          git add .
          date=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Deploy build result uploaded - $date"

          echo "결과 강제 푸시"
          git push -f origin main
        
