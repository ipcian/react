name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설정 (버전은 필요에 따라 수정 가능)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build Project
        run: npm run build

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          # 빌드된 파일이 있는 디렉토리로 이동
          cd dist

          # 대상 레포지토리 초기화
          git init

          # 기존 브랜치와 모든 파일 초기화
          git remote add origin https://github.com/ipcian/ipcianreact.github.io.git
          git fetch origin
          git checkout -b main

          # 리모트 레포지토리 내용 전체 삭제
          git rm -rf .

          # 빌드 파일 추가
          git add .

          # 현재 날짜 및 시간 추가한 커밋 메시지 작성
          date=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Deploy build result to target repo - $date"

          # 결과물 강제 푸시
          git push -f origin main
        
