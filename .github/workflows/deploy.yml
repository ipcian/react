name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ✅ 권한 추가


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2. Node.js 설정 (버전은 필요에 따라 수정 가능)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build Project
        run: npm run build

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "ipciancompany@gmail.com"
          echo ${{ secrets.TARGET_REPO_TOKEN }}
          # 리모트 URL을 PAT로 설정
          git remote set-url origin https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/ipcian/ipcianreact.github.io.git
          
          # 현재 브랜치 확인 후 checkout
          git fetch origin main
          git checkout main
          
          # 기존 파일 삭제 후 커밋
          git rm -rf .
          git add .  # 🛠️ 누락된 add 명령어 추가
          date=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Previous deploy build result deleted - $date"
          
          # 강제 푸시 (브랜치 초기화 필요할 경우)
          git push origin main --force

