name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2. Node.js 설정 (버전은 필요에 따라 수정 가능)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 빌드 실행
      - name: Build Project
        run: npm run build

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git config user.name "ipcian94"
          git config user.email "ipciancompany@gmail.com"

          echo "대상 레포지토리 원격 클론"
          git clone https://ipcian94:${{ secrets.GITHUB_TOKEN }}@github.com/ipcian/ipcianreact.github.io.git
          echo "디렉토리 변경"
          cd ipcianreact.github.io
          echo "대상 레포지토리 원격 URL 설정"
          git remote set-url origin https://ipcian94:${{ secrets.GITHUB_TOKEN }}@github.com/ipcian/ipcianreact.github.io.git
          echo "파일 삭제"
          git rm -rf .
          echo "git commit & push"
          date=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Previous deploy build result deleted - $date"
          git push

          
